<add-project [projectForm]="projectForm" (onSave)="getProjects()"></add-project>
<div class="container">
    <form [formGroup]="projectForm">
        <div *ngFor="let item of projects">
            <div class="row">
                <div class="col-10">
                    <div class="row">
                        <div class="col">
                            <p class="font-weight-bold">Project name</p>
                        </div>
                        <div class="col">
                            <p class="font-weight-bold">Priority</p>
                        </div>
                        <div class="col">
                            <p class="font-weight-bold">Start date</p>
                        </div>
                        <div class="col">
                            <p class="font-weight-bold">End date</p>
                        </div>
                        <div class="col">
                            <p class="font-weight-bold">No. of task(s)</p>
                        </div>
                        <div class="col">
                            <p class="font-weight-bold">Action</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-10">
                    <div class="row">
                        <div class="col-2">
                            <p>{{item.name}}</p>
                        </div>
                        <div class="col-2">
                            <p>{{item.priority}}</p>
                        </div>
                        <div class="col-2">
                            <p>{{item.startDate | date: "dd/MM/yyyy"}}</p>
                        </div>
                        <div class="col-2">
                            <p>{{item.endDate | date: "dd/MM/yyyy"}}</p>
                        </div>
                        <div class="col-2">
                            <p>{{item.taskCount}}</p>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="btn btn-secondary ml-3" type="button" value="Edit" (click)="edit(item)" />
                                <input class="btn btn-secondary ml-2" type="button" value="Delete" (click)="delete(item)" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
